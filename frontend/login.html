<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scopira</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h2><i class="fas fa-compass"></i> Scopira</h2>
                <p>AI-Powered Career Guidance Platform</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                <div id="login-error" style="margin-top:10px;color:#c0392b;font-size:0.9rem;display:none;"></div>
            </form>
            
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
            
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Create Account</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('.login-form');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember').checked;
                
                // Basic validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                const loginBtn = document.querySelector('.login-btn');
                const errorBox = document.getElementById('login-error');
                errorBox.style.display = 'none';
                errorBox.textContent = '';
                const originalText = loginBtn.textContent;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                loginBtn.disabled = true;

                try {
                    const API_BASE = 'http://localhost:5000/api';
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Login successful
                        // Store user info in localStorage
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        alert('Login successful! Redirecting to dashboard...');
                        window.location.href = 'dashboard.html';
                    } else {
                        // Login failed
                        errorBox.textContent = data.error || 'Login failed. Please check your credentials.';
                        errorBox.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorBox.textContent = 'An error occurred during login. Please ensure the backend server is running.';
                    errorBox.style.display = 'block';
                } finally {
                    // Reset button
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
